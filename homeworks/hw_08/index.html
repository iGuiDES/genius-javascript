<body>
    <!--Напишіть код, щоб вибрати елемент з атрибутом data-widget-name з документа-->
    <!--та прочитати його значення. -->
    <div data-widget-name="menu">Виберіть жанр</div>
    <script>
        const getElem = document.querySelector('[data-widget-name]');

        if (getElem) {
            const getElemValue = getElem.getAttribute('data-widget-name');
            console.log(`Значення атрибуту - "${getElemValue}"`);
        } else {
            console.log('Такого атрибуту немає на сторінці!');
        }

    </script>
</body>
